# Site settings
title: Stuart Trappe's Online Resume
description: "A digital blog and portfolio."
url: "https://github.com/GentlemanShark/Online-Resume"
author:
  name: "Stuart Trappe"
  email: "stuarttrappe9@gmail.com"
  url: "https://www.linkedin.com/in/stuart-trappe/"

# Build settings
baseurl: /about/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
